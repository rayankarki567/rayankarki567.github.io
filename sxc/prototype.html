<script>
    const boxes = document.querySelectorAll('.box');
  
  boxes.forEach((box) => {
    box.addEventListener('click', () => {
      // Remove the 'is-selected' class from all boxes
      boxes.forEach((box) => {
        box.classList.remove('is-selected');
      });
  
      // Add the 'is-selected' class to the clicked box
      box.classList.add('is-selected');
    });
  });
  
  // Clicking on the background (box-container) will remove the 'is-selected' class from all boxes
  const boxContainer = document.querySelector('.box-container');
  boxContainer.addEventListener('click', (event) => {
    if (event.target === boxContainer) {
      boxes.forEach((box) => {
        box.classList.remove('is-selected');
      });
    }
  });
  </script>
